<!DOCTYPE html>
<html>
 <head lang="en">
    <title>redis search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;      }
    </style>
 </head>   
 <body>  
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-sm-offset-1">
        <h1>Redis Search</h1>
        <br>
        <form role="form" action="/" method="POST">
          <div class="form-group">
            <input type="text" rows="2" cols="50" name="rediskey" class="form-control" id="url-box" placeholder="Enter a Key..." style="max-width: 300px;">
          </div> 
          <button type="submit" class="btn btn-default">Commit</button>
        </form> 
      </div>
      <div class="col-sm-10 col-sm-offset-1">
        <tr>
          <div class="col-md-2"><h3>result</h3></div>
          <br>
          <td>
            <textarea class="form-control" rows="5">{{ redis_result }}</textarea>
          </td>
        </tr>
      </div>
    </div>    
  </div>
  <br><br>
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
 </body>
</html>
